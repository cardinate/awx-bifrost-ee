---
version: 1

build_arg_defaults:
  EE_BASE_IMAGE: 'ghcr.io/ryanmerolle/ansible-runner:stable-2.13'
  EE_BUILDER_IMAGE: 'ghcr.io/ryanmerolle/python-builder-image:latest'

#ansible_config: 'ansible.cfg'

dependencies:
  galaxy: requirements.yml
  python: requirements.txt
  #system: bindep.txt

additional_build_steps:
  prepend: |
    RUN whoami
    RUN cat /etc/os-release
  append:
    - RUN dnf autoremove && dnf clean all